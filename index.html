<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Bootcamp DNC</title>
</head>
<body>
    <!-- HEADER -->
        <nav id="principal">
            <div id="menu">
                <a href=""> Home </a>
                <a href=""> Últimas Edições </a>
                <a href=""> Requisitos para Participar </a>
            </div>
            <button> Login </button>
        </nav>

    <!-- CORPO DA PÁGINA -->
        <section>
            <header>
                <h1>
                    Bootcamp DNC
                </h1>
                
                <h2>
                    Esse será um evento exclusivo para todos os alunos
                    <br> da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span> com uma 
                    <br> semana intensiva de conteúdo de mercado entre 
                    <br> <span class="invert"><b>BACK-END, FRONT-END & BANCO DE DADOS.</b></span>
                </h2>
            </header>
            <form action="">
                <div class="form-group">
                    <label>Nome: </label>
                    <input type="text" placeholder="Insira seu nome aqui">
                </div>

                <div class="form-group">
                    <label>Sobrenome: </label>
                    <input type="text" placeholder="Insira seu sobrenome">
                </div>
                    <br>
                <div class="form-group">
                    <label>Área de interesse: </label>
                    <div class="checkbox-items">
                        <input type="checkbox" value="front">
                        <label> Front-End </label>

                        <input type="checkbox" value="back">
                        <label> Back-End </label>
                        
                        <input type="checkbox" value="bd">
                        <label> Banco de Dados </label>
                    </div>
                </div>
                    <br>
                <div class="form-group">
                    <label>E-mail: </label>
                    <input type="text" placeholder="Insira seu e-mail aqui">
                </div>

                <div class="form-group">
                    <label>Telefone: </label>
                    <input type="text" placeholder="(99) 99999-9999">
                </div>

                <div class="form-group">
                    <label>Insira uma frase criativa aqui: </label>
                    <input type="text" placeholder="Qual frase você gostaria de falar? :)">
                </div>

                <input id="buttonCadastro" type="submit" value="Cadastrar">
            </form>
        </section>
</body>
</html>
